name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Syntax check
        run: python -m py_compile opsh.py

      - name: Basic import test
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          # Just check the file can be parsed
          with open('opsh.py') as f:
              compile(f.read(), 'opsh.py', 'exec')
          print('Syntax OK')
          "

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check syntax
        run: python -m py_compile opsh.py

      - name: Check for common issues
        run: |
          python -c "
          import ast
          with open('opsh.py') as f:
              tree = ast.parse(f.read())
          print('AST parsing OK')
          print(f'Found {len([n for n in ast.walk(tree) if isinstance(n, ast.FunctionDef)])} functions')
          "
